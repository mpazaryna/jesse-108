<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .image-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1, h2 {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Test Images</h1>
  
  <div class="image-container">
    <div>
      <h2>Jesse Image</h2>
      <img src="/jesse.jpeg" alt="Jesse">
    </div>
    
    <div>
      <h2>Lawn Image</h2>
      <img src="/lawn.jpeg" alt="Yoga on the lawn">
    </div>
  </div>
</body>
</html>
